---
layout: default
---
<div id="banner">
  <h2>Reflections, Thoughts, & Writings</h2>
</div>

<section id="blog">
  <div class="post">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date_to_string }}</p>
    {{ content }}
  </div>
  
  <div class="related">
   <h2>Related Posts</h2>
    <ul class="related-posts">
      {% for post in site.related_posts limit:3 %}
        <li>
          <h3>
            <a href="{{ site.baseurl }}{{ post.url }}">
              {{ post.title }}
              <small>{{ post.date | date_to_string }}</small>
            </a>
          </h3>
        </li>
      {% endfor %}
    </ul>
</div>
</section>
